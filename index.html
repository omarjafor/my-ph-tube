<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">

  <title>PH Tube</title>

  <div class="mx-auto w-10/12">
    <header>

          <a class="normal-case text-xl"><img src="./img/Logo.png" alt=""></a>

      </div>
      <hr class="my-8">
      <div>
        <ul id="display-categories" class="grid grid-cols-2 md:flex md:justify-center gap-6">
